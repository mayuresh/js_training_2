<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular JS - Controller - Service - Directive - Routing</title>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-ui-router.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="myCtrl">
    <a ui-sref="state1">State 1</a> |
    <a ui-sref="state2">State 2</a> |
    <a ui-sref="state3">State 3</a>

    <br /><br />
    <div ui-view></div>

</div>


<script>
    var app = angular.module('myApp', ['ui.router']);

    app.factory("myService", [function () {
        return({
                items: [
                        'Text with day',
                        'Normal text'
                ],
                addName: function(name) {
                    this.items.push(name);
                }

        })
    }]);

    app.controller('myCtrl', ['$scope', 'myService', function($scope, myService) {
        $scope.addName = function() {
            myService.addName($scope.name);
            $scope.name = '';

        };

        $scope.names = myService.items;
    }]);


    app.config(function($stateProvider, $urlRouterProvider) {
        $urlRouterProvider.otherwise("/state1/"); // By default route to state1

        $stateProvider
                .state('state1', {
                    url: "/state1",
                    templateUrl: "partials/state1.html"
                })
                .state('state1.list', {
                    url: "/list",
                    templateUrl: "partials/state1.list.html",
                    controller: function($scope) {
                        $scope.items = ["item 1", "item 2", "item 3"]
                    }
                })
                .state('state2', {
                    url: "state2",
                    templateUrl: "partials/state2.html"
                })
                .state('state2.list', {
                    url: "/list",
                    templateUrl: "partials/state2.list.html",
                    controller: function($scope) {
                        $scope.things = ["thing one", "Thing 2", "Thing 3"]
                    }
                })
                .state('state3', {
                    url: "/state3",
                    templateUrl: "partials/state3.html",
                    controller: 'myCtrl'
                })
    });


</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="scripts/angular.js"></script>
    <title>Example of two way data binding with AngularJS</title>
</head>
<body ng-app>
<div>
    <h1>AngularJS Example 1 - Two way data binding</h1>

    <label>Enter Text: </label>
    <input type="text" ng-model="myText" placeholder="Enter Text">
    <br/><br/>
    <div>Text : {{myText}}</div>
    <br/>
    <div>Text : <span ng-bind="myText"></span></div>

</div>
</body>
</html>

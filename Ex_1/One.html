<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="scripts/angular.js"></script>
    <title>Example of two way data binding with AngularJS</title>
</head>
<body ng-app>
<div>

<label>Name: </label>
<input type="text" ng-model="name" placeholder="Enter Name">
    <h1>Hello {{name}}</h1>
    <h2>Hello {{name}}</h2>
    <h3>Hello {{name}}</h3>
    <h4>Hello {{name}}</h4>
</div>
</body>
</html>

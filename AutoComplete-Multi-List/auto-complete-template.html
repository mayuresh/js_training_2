<input type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false" />
<br/>

<div class="items" ng-hide="!model.length || selected">
    <h3>Normal items</h3>
    <div class="item" ng-repeat="item in items | filter:model  track by $index"
         ng-click="handleSelection(item)" style="cursor:pointer"
         ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
        <p class="title">{{item}}</p>

    </div>
</div>

<div class="items" ng-hide="!model.length || selected">
    <h3>Favorite items</h3>
    <div class="item" ng-repeat="item in favitems | filter:model  track by $index"
         ng-click="handleSelection(item)" style="cursor:pointer"
         ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
        <p class="title">{{item}}</p>

    </div>
</div>
